<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table border="1" cellpadding="0">
    <tr>
        <th>name</th>
        <th>passwd</th>

    </tr>

    {% for m in movies %}
    <tr>
        <th>{{ m.chainname }}</th>
        <th>{{ m.sales }}</th>

    </tr>
    {% endfor %}

</table>

<div>
    {% if movies.has_previous %}
        <a href="/student/index?num={{ movies.previous_page_number }}">pre</a>

    {% endif %}

  {% if movies.has_next %}

        <a href="/student/index?num={{ movies.next_page_number }}">next</a>
    {% endif %}


</div>
</body>
</html>
