{% extends 'accounts/main.html' %}

{% block content %}
    {% load static %}
    <div class="='row">
        <div class="col-md-3">
            <div class="card card-body">
                <a class="btn btn-warning" href="{% url 'home' %}">&#8592;
                </a>

                <hr>
                <img class="profile_pic" src=" /accounts{{ request.user.customers.profile_pic.url }}" >

            </div>
        </div>

        <div class="col-md-9">
            <div class="card card-body">
                <form method="POST" action="{% url 'account_setting' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                </form>
                <input class="btn btn-primary" type="submit" name="Update information">
            </div>
        </div>

    </div>
{% endblock %}
