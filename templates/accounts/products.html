{% extends 'accounts/main.html' %}

{% block content %}


    <div class="row">
        <div class="col-md">
            <div class="card text-center text-white mb-3" id="total-orders">
                <div class="card-header">
                    <h5 class="'card">Products</h5>
                </div>
                <table class="table">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>

                    {% for i in products %}
                        <tr>
                            <td>
                                {{ i.name }}
                            </td>
                             <td>
                                {{ i.category }}
                            </td>
                            <td>
                                {{ i.price }}
                            </td>
                        </tr>

                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

{%  endblock %}
